<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="sudoku.css"  media="screen"  />
</head>
<body>
<div class="wrap">
    <div class="div-linefeed">
        <div id="box1" class="box-style"></div>
        <div id="box2"class="box-style"></div>
        <div id="box3"class="box-style"></div>
    </div>
    <div class="div-linefeed">
        <div id="box4"class="box-style"></div>
        <div id="box5"class="box-style"></div>
        <div id="box6"class="box-style"></div>
    </div>
    <div class="div-linefeed">
        <div id="box7"class="box-style"></div>
        <div id="box8"class="box-style"></div>
        <div id="box9"class="box-style"></div>
    </div>
    <div class="controller">
        <button class="btn-style" type="button" id="shinebtn">开始闪</button>
        <button class="btn-style" type="button" id="stopbtn">结束闪</button>
    </div>
</div>
<script src="sudoku.js"></script>
</body>
</html>
